                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

     <script>
        const form = document.querySelector('form');
        const listElement = document.querySelector('ol');
        

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultList = document.getElementById('result-list');
            while (resultList.firstChild) {
            resultList.removeChild(resultList.firstChild);
            }
            // Get the user input
            const userInput = document.getElementById('userInputId').value;
            // Prepare the data to be sent (assuming your code is in a string format)
            const data = { code: userInput };
            try {
                // Send the POST request to the server (assuming your server is running on the same domain)
                const response = await axios.post('/submit',{ code: userInput });
                const result = response;
                const listElement = document.getElementById('result-list');
                // // Handle successful response
                result.data.forEach((item) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    listElement.appendChild(listItem);
                });
            } catch (error) {
                // Handle errors
                console.error(error);
                document.querySelector('#result').innerHTML = 'Error submitting code.';
            }
            });
    </script>
